<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Lab Reservations</title>
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="MCO.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--titlecard before entering the webpage-->
    <div id="titlepage-display">
        <h1 class="titlecard text-center bg-success">Welcome to Lab Reservation.com</h1><br>
        <div class="container text-center">
            <!--Creating an Account-->
            <button class = "btn btn-primary" id = "button-create-account" disable>Create an Account</button> <br>
            <!--login into Account-->
            <button class = "btn btn-info" id="button-login-account" disable>Login to Existing Account</button>
        </div>
    </div>

    <div id="account-creation-container" class = "d-none">
        <!--Creating an Account-->
        <form class="account-creation">
            <h2 class = "account-titlecard">Create An Account</h2>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" autocomplete="off"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" autocomplete="off"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
            <button type="submit" class="btn btn-success" id="button-account-creation">Create Account</button>
        </form>
    </div>

    <div id="account-login-container" class = "d-none">
        <!--login into Account-->
        <form class="account-info">
            <h2 class = "account-titlecard">Login To Account</h2>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
            <button type="submit" class="btn btn-success" id="button-account-login">Submit</button>
        </form>
    </div>
</body>
</html>
